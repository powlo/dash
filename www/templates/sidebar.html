<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar>
            <h1 class="title"><span class="{{settings.colour}}">Settings</span></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <span class="{{settings.colour}}">Units</span>
                    </div>
                    <select ng-model="settings.units" ng-change="settingschange()" ng-options="unit for unit in units" class="{{settings.colour}}"></select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <span class="{{settings.colour}}">Colour</span>
                    </div>
                    <select ng-model="settings.colour" ng-change="settingschange()" ng-options="colour for colour in colours" class="{{settings.colour}}"></select>
                </label>
                <ion-toggle ng-model="settings.vertical" ng-change="settingschange()" toggle-class="toggle-{{settings.colour}}"><span class="{{settings.colour}}">Flip Vertical</span></ion-toggle>
                <ion-toggle ng-model="settings.horizontal" ng-change="settingschange()" toggle-class="toggle-{{settings.colour}}"><span class="{{settings.colour}}">Flip Horizontal</span></ion-toggle>
                <ion-toggle ng-model="settings.insomnia" ng-change="settingschange()" toggle-class="toggle-{{settings.colour}}"><span class="{{settings.colour}}">Stay On</span></ion-toggle>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
