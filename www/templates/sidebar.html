<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-{{settings.colour.value}}" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar>
            <h1 class="title"><span class="{{settings.colour.value}}">Settings</span></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <span class="{{settings.colour.value}}">Units</span>
                    </div>
                    <select ng-model="settings.units">
                        <option selected><span class="{{settings.colour.value}}" style="{color: red}">Kilometres</span></option>
                        <option>Miles</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <span class="{{settings.colour.value}}">Colour</span>
                    </div>
                    <select ng-model="settings.colour" ng-options="colour.name for colour in colours" class="{{settings.colour.value}}"></select>
                </label>
                <ion-toggle ng-model="settings.vertical" toggle-class="toggle-{{settings.colour.value}}"><span class="{{settings.colour.value}}">Flip Vertical</span></ion-toggle>
                <ion-toggle ng-model="settings.horizontal" toggle-class="toggle-{{settings.colour.value}}"><span class="{{settings.colour.value}}">Flip Horizontal</span></ion-toggle>
                <ion-toggle ng-model="settings.stayon" toggle-class="toggle-{{settings.colour.value}}"><span class="{{settings.colour.value}}">Stay On</span></ion-toggle>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
