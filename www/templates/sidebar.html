<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-{{settings.colour.value}}" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Units
                    </div>
                    <select ng-model="settings.units">
                        <option selected>Kilometres</option>
                        <option>Miles</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Colour
                    </div>
                    <select ng-model="settings.colour" ng-options="colour.name for colour in colours">
                    </select>
                </label>
                <ion-toggle ng-model="settings.vertical">Flip Vertical</ion-toggle>
                <ion-toggle ng-model="settings.horizontal">Flip Horizontal</ion-toggle>
                <ion-toggle ng-model="settings.stayon">Stay On</ion-toggle>
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
